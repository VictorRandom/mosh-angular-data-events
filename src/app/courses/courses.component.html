<h2>{{ title }}</h2>

<!-- property binding melhor utilizado para elementos dentro de Tags -->
<!-- interpolation -->
<img src="{{ imageUrl }}" />
<!-- property binding -->
<img [src]="imageUrl" />

<table>
  <tr>
    <td [attr.colSpan]="colSpan"></td>
  </tr>
</table>

<div (click)="onDivClicked()">
  <button
    class="btn btn-primary"
    [class.active]="isActive"
    [style.backgroundColor]="isActive ? 'blue' : 'white'"
    (click)="onSave($event)"
  >
    Save
  </button>
</div>


<input (keyup.enter)="onKeyUp($event)" />

<input #email (keyup.enter)="onKeyUp2(email.value)" />

<input [(ngModel)]="email2" (keyup.enter)="onKeyUp3()" />


<div>
  {{ course.title | uppercase | lowercase }} <br/>
  {{ course.students | number }} <br/>
  {{ course.rating | number:'1.2-2' }} <br/>
  {{ course.price | currency:'BRL':false }} <br/>
  {{ course.releaseDate | date:'shortDate' }} <br/>
</div>
