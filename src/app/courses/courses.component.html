<h2>{{ title }}</h2>

<!-- property binding melhor utilizado para elementos dentro de Tags -->
<!-- interpolation -->
<img src="{{ imageUrl }}" />
<!-- property binding -->
<img [src]="imageUrl" />

<table>
  <tr>
    <td [attr.colSpan]="colSpan"></td>
  </tr>
</table>

<button class="btn btn-primary" [class.active]="isActive">Save</button>
